	<div class="navbar-inner">

			<a href="javascript:void(0);" class="link">
				<i class="icon icon-back"></i>

<div class="pages">
	<div data-page="AlipaySettings" class="page no-tabbar payment_style_4s">
		<div class="page-content hide-bars-on-scroll content-bg payment_style_5s flex_c">
			<ul class="modify_ul_4s">
				<li><span>真实姓名</span><input id="hideAlipayId" type="hidden" value="" /><input id="NickName" name="modifys" type="text" placeholder="请输入真实姓名" /></li>
				<li><span>支付宝账号</span><input id="UserName" name="modifys" type="text" placeholder="6-32位数字、字母或符号" /></li>
				<li>
					<span>短信验证码</span>
					<input id="veriflySmsCode" name="modifys" type="number" placeholder="请输入短信验证" />
					<b></b>
					<input id="AlipaySmsCode" type="text" class="modifyzym" value="发送验证码" readonly="readonly" onclick="Alipay.sendAlipayCode();" />
				</li>
			</ul>
			<div class="modify_content modify_content_Alipay">
				<p>支付宝收款码</p>
				<div class="Alipay_code justify-content" onclick="Alipay.sendQRcode();">
					<div>
						<input id="hidAlipayImg" type="hidden" />
						<img id="AlipayImg" class="Alipay_code_img" src="img/my/Alipay-img.png" />
						<p class="modify_copy">上传二维码</p>
					</div>
				</div>
				<a class="modify_btn" href="javascript:void(0);" id="AlipayBtn" onclick="Alipay.Alipaying();">确认</a>
				<p class="modify_p">提示：法币交易属于场外交易，法币不经过平台，平台不会自动扣款，需要您手动自行转账给对方，对方才能收到款项。绑定银行卡等收款信息职位核对信用只用，不是扣款依据</p>
			</div>
		</div>
	</div>
</div>
