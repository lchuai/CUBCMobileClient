<div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">注册</div>
        <div class="right">
            <a id="registerBack" href="#" class="back link link-cancel">取消</a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="register" class="page no-tabbar">
        <div class="page-content content-bg">
            <div class="login-logo">
			   <img src="img/public/logonew.png" />
			</div>
			<form role="form" class="regist-form">
                <div class="form-group login-form-group">
                    <div class="phone-number-4s">
                        <input id="txtRegistPhone" name="modifys" type="number" class="form-control register-form" placeholder="请输入手机号">
                    </div>
                </div>
                <div class="form-group login-form-group">
                    <div class="phone-number-4s">
                        <input id="txtRegistPwd" name="modifys" type="password" class="form-control register-form" placeholder="请输入密码" name="txtPassword">
                    </div>
                </div>
                <div class="form-group login-form-group">
                    <div class="phone-number-4s">
                        <input id="txtRegistInvitationCode" name="modifys" type="text" class="form-control register-form" placeholder="请输入推荐码">
                    </div>
                </div>
                <div class="form-group login-form-group">
                	<div class="phone-number-4s">
                    <div class="phone-verify">
                        <input id="txtRegistSmsCode" type="number" name="modifys" class="btn-style register-form" placeholder="请输入验证码">
                    </div>
                    <div class="get-verify">
                    	<button id="btnRegistGetSmsCode" type="button" class="get-verify-btn">获取验证码</button>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="javascript:void(0);" class="public_btn login-btn-4s regist-5s" id="btnRegistSubmit">立即注册</a>
                </div>

                <div class="form-group go-to-regist">
                    <div class="login-regist">
                        <span>已有账号去</span><a href="javascript:void(0);" id="register-a-login">登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
